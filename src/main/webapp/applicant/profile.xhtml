<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>RÃ¶da Lund</title>
    </h:head>
    <h:body>
        <h1>Profile</h1>
        <hr/>
        <p>
            <h:outputText value="#{profileManager.user}"/>
        </p>
        <h:form>
            <h:commandButton value="logout" action="#{profileManager.logout}" />
        </h:form>
        <h:form>
            <h3>Add competence</h3>
            <p>
                <h:selectOneMenu value="#{profileManager.chosenCompetence}">
                    <f:selectItems value="#{profileManager.competences}"/>
                </h:selectOneMenu>
            </p>
            <p>
                <h:outputLabel for="experience" value="Years of experience: "/>
            </p>
            <p>
                <h:inputText id="experience" value="#{profileManager.experience}" converterMessage="Only digits are allowed."/>
            </p>            
            <p>
                <h:commandButton value="submit" action="#{profileManager.addCompetence}"/>
            </p>
        </h:form>
        
        <hr/>
        <h:form>
            <h3>Add availability</h3>
            <p>
                <h:outputLabel for="User" value="From: yyyy-mm-dd"/>
            </p>
            
            <p>
                <h:inputText id="availableFrom" value="#{profileManager.availableFrom}" label="Available from">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="Available from"/>
            </p>

            
            <p>
                <h:outputLabel for="User" value="From: yyyy-mm-dd"/>
            </p>
            
            <p>
                <h:inputText id="availableTo" value="#{profileManager.availableTo}" label="Available to">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="availableTo"/>
            </p>
            
           
            <p>
                <h:commandButton value="submit" action="#{profileManager.addApplication}"/>
            </p>
        </h:form>
        <hr/>        
    </h:body>
</html>
