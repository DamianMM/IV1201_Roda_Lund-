<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>RÃ¶da Lund</title>
    </h:head>
    <h:body>
        <h1>Profile</h1>
        <p>
        <h:outputText value="#{auth.user}"/>
        </p>
        <h:form>
            <h3>Add competence</h3>
            <p>
                <h:selectOneMenu value="#{profileManager.chosenCompetence}">
                    <f:selectItems value="#{profileManager.competences}"/>
                </h:selectOneMenu>
            </p>
            <p>
                <h:outputLabel for="experience" value="Years of experience: "/>
            </p>
            <p>
                <h:inputText id="experience" value="#{profileManager.experience}" converterMessage="Please enter digits only.">
                    <f:convertNumber integerOnly="true" type="number" />
                    <f:validateLongRange minimum="1" maximum="99" />
                </h:inputText>
            </p>            
            <p>
                <h:commandButton value="submit" action="#{profileManager.addCompetence}"/>
            </p>
        </h:form>
    </h:body>
</html>
